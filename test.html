<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		*{
			margin:0;padding: 0;
			border: 0;
		}
		.ITEM{
			width: 150px;
			height: 150px;
			background: darkred;
		}
	</style>



	<div class="owl-carousel">
	  <div class="ITEM"> Your Content </div>
	  <div class="ITEM"> Your Content </div>
	  <div class="ITEM"> Your Content </div>
	  
	</div>

	
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	  <script>
	  	let i = 0;

	  	$(document).ready(function () {
	  		$('.owl-carousel .ITEM').each((el)=>{
		  		$($('.owl-carousel .ITEM')[i]).css('animation-delay', `${i/10}s`);
		  		i++;
		  	})
	  	});
	  	
	  </script>

	
</body>
</html>
